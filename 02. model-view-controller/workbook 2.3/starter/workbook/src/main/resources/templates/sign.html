<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
        <h1 th:text="'Speed: ' + ${speed}"></h1>
    </head>
    <body>
        <img th:if="${speed > 60}"  src="../static/images/slow-down.png" alt="Slow-down" width="300"  >
        <img th:unless="${speed > 60}" src="../static/images/speed-limit.png" alt="spped-limit" width="200">
    </body>
</html>
